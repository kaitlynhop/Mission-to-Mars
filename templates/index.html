<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mission to Mars</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container py-4">
        <div class="p-5 mb-4 bg-light rounded-3 text-center">
            <h1 class="display-5 fw-bold">Mission to Mars</h1>
            <p>
                <a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape New Data</a>
            </p>
        </div>
        <!-- Mars News -->
        <div class="row mb-3" id="mars-news">
            <div class="col-md-12">
                <div class="d-flex">
                    <div class="flex-grow-1">
                        <h2>Latest Mars News</h2>
                        <p>Last Updated: {{ mars.last_modified }}</p>
                        <h4>{{mars.news_title}}</h4>
                        <p>{{mars.news_p}}</p>
                    </div>
                </div>
            </div>
        </div>
        <!-- Featured Image -->
        <div class="row" id="mars-featured-img">
            <div class="col-md-8">
                <h2>Featured Mars Image</h2>
                <img src="{{ mars.img_url }}" class="img-fluid rounded-3" alt="Responsive Image"/>
            </div>
            <!-- Mars Facts -->
            <div class="col-md-4">
                <div class="row" id="mars-facts">
                    <h4>Mars Facts</h4>
                    <div class="table table-striped">
                    {{ mars.facts | safe }}
                    </div>
                </div>
            </div>
        </div>
        <div class="row" id="hemispheres">
            <div class="col-md-12">
                <div class="d-flex">
                    <div class="flex-grow-1 mb-2">
                        <h2>Mars Hemispheres</h2>
                    </div>
                </div>
            </div>
        </div>
            <div class="row row-cols-4 ">
                    <!-- <ul style="list-style: none;"> -->
                    {% for hemisphere in mars.hemispheres %}
                    <div class="col mb-4 text-center">
                        <img src="{{ hemisphere.img_url }}" class="img-fluid" alt="Responsive Image" />
                        <h4>{{ hemisphere.img_title }}</h4>
                    </div>
                    {% endfor %}
                    <!-- </ul> -->
                </div>
            </div>
    </div>
    
</body>
</html>
